---
- name: Remove old docker apt repository entry
  ansible.builtin.apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable
    filename: docker
    update_cache: no
    state: absent

- name: Remove docker apt signing key from default apt keyring
  ansible.builtin.apt_key:
    id: "{{ docker_apt_key_fingerprint }}"
    keyring: /etc/apt/trusted.gpg
    state: absent

- name: Add docker apt signing key
  ansible.builtin.apt_key:
    id: "{{ docker_apt_key_fingerprint }}"
    url: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
    keyring: /usr/share/keyrings/docker.gpg
    state: present

- name: Add docker apt repository
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch=amd64 signed-by=/usr/share/keyrings/docker.gpg]
      https://download.docker.com/linux/{{ ansible_distribution | lower }}
      {{ ansible_distribution_release }} stable
    filename: docker
    update_cache: yes
    state: present

- name: Install docker-ce
  ansible.builtin.apt:
    name: docker-ce
    state: present

- name: Add docker service overrides directory
  ansible.builtin.file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    owner: root
    group: root
    mode: u=rwx,g=rx,o=rx

- name: Add docker service overrides
  ansible.builtin.template:
    src: service-overrides.conf
    dest: /etc/systemd/system/docker.service.d/service-overrides.conf
    owner: root
    group: root
    mode: u=rw,g=r,o=r

- name: Add docker daemon configuration
  ansible.builtin.template:
    src: daemon.json
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  notify: restart docker

- name: Start and enable docker
  ansible.builtin.systemd:
    name: docker
    daemon_reload: yes
    masked: no
    enabled: yes
    state: started

- name: Install docker compose
  ansible.builtin.import_tasks: docker-compose.yml
  when: docker_compose_install | bool
